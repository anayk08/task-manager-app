<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .admin-stat-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border-left: 5px solid var(--primary-color);
            transition: transform 0.3s ease;
        }
        
        .admin-stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }
        
        .admin-stat-card h3 {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .admin-stat-card .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .section-title {
            font-size: 1.5em;
            margin: 30px 0 15px 0;
            color: var(--text-color);
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        th {
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }
        
        tr:hover {
            background: var(--bg-color);
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        .delete-btn {
            background: var(--danger-color);
            padding: 8px 16px;
            font-size: 12px;
        }
        
        .delete-btn:hover {
            background: var(--danger-dark);
        }
        
        .delete-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .back-btn {
            margin-bottom: 0;
        }
        
        .role-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .role-admin {
            background: gold;
            color: black;
        }
        
        .role-user {
            background: var(--border-color);
            color: var(--text-color);
        }
        
        .user-label {
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .activity-log {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--shadow);
            max-height: 500px;
            overflow-y: auto;
        }
        
        .activity-item {
            padding: 12px;
            border-left: 3px solid var(--primary-color);
            margin-bottom: 10px;
            background: var(--bg-color);
            border-radius: 5px;
        }
        
        .activity-user {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .activity-action {
            color: var(--text-color);
            margin: 5px 0;
        }
        
        .activity-time {
            font-size: 0.85em;
            color: var(--text-secondary);
        }
        
        .chart-container {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        .chart-bar {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .chart-label {
            width: 100px;
            font-weight: 600;
            color: var(--text-color);
            text-transform: capitalize;
        }
        
        .chart-bar-bg {
            flex: 1;
            height: 30px;
            background: var(--border-color);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .chart-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-weight: 600;
            font-size: 0.9em;
            transition: width 0.5s ease;
        }
        
        .search-users {
            margin-bottom: 20px;
        }
        
        .search-users input {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="theme-toggle">
        <button onclick="toggleTheme()" id="themeToggle">Dark Mode</button>
    </div>

    <div class="admin-container">
        <div class="container">
            <div class="admin-header">
                <h1>Admin Dashboard</h1>
                <button onclick="window.location.href='index.html'" class="back-btn">Back to Login</button>
            </div>

            <!-- Admin Statistics -->
            <div class="admin-stats">
                <div class="admin-stat-card">
                    <h3>Total Users</h3>
                    <div class="stat-value" id="statTotalUsers">0</div>
                </div>
                <div class="admin-stat-card">
                    <h3>Total Tasks</h3>
                    <div class="stat-value" id="statTotalTasks">0</div>
                </div>
                <div class="admin-stat-card">
                    <h3>Completed Tasks</h3>
                    <div class="stat-value" id="statCompletedTasks">0</div>
                </div>
                <div class="admin-stat-card">
                    <h3>Total Admins</h3>
                    <div class="stat-value" id="statAdminCount">0</div>
                </div>
            </div>

            <!-- Charts -->
            <h2 class="section-title">Task Distribution</h2>
            
            <div class="chart-container">
                <h3 style="margin-bottom: 15px;">Tasks by Priority</h3>
                <div id="priorityChart"></div>
            </div>

            <div class="chart-container">
                <h3 style="margin-bottom: 15px;">Tasks by Category</h3>
                <div id="categoryChart"></div>
            </div>

            <!-- User Management -->
            <h2 class="section-title">User Management</h2>
            
            <div class="search-users">
                <input type="text" id="userSearch" placeholder="Search users by username..." onkeyup="searchUsers()">
            </div>

            <table id="userTable">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Tasks</th>
                        <th>Joined</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userList">
                    <tr>
                        <td colspan="6" style="text-align: center;">Loading...</td>
                    </tr>
                </tbody>
            </table>

            <!-- Activity Log -->
            <h2 class="section-title">Recent Activity</h2>
            <div class="activity-log" id="activityLog">
                <p style="text-align: center; color: var(--text-secondary);">Loading activity...</p>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
